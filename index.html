<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <label for="numeroInput" class="form-label">Número:</label>
            <input type="number" class="form-control" id="numeroInput" required>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary mt-4" onclick="agregarNumero()">Agregar</button>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <h3>Números:</h3>
            <ul id="numerosLista"></ul>
        </div>
        <div class="col-md-6">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Lista</th>
                        <th scope="col">Número</th>
                    </tr>
                </thead>
                <tbody id="numerosTabla"></tbody>
            </table>
            <button class="btn btn-success" onclick="procesarNumeros()">Procesar</button>
            <div class="mt-3">
                <strong>Suma total:</strong> <span id="sumaTotal"></span><br>
                <strong>Promedio:</strong> <span id="promedio"></span><br>
                <strong>Máximo:</strong> <span id="maximo"></span><br>
                <strong>Mínimo:</strong> <span id="minimo"></span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
